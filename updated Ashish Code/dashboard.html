<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Management - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .dashboard-container {
            background: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
        }
        .header {
            display: flex;
            align-items: center;
            width: 100%;
            margin-bottom: 50px;
        }
        .header h1 {
            font-family: 'Rock Salt', cursive;
            color: #333;
            font-size: 3rem;
            flex-grow: 1; /* Takes up remaining space */
        }
        .user-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .user-info p {
            font-family: 'Pacifico', cursive;;
            margin: 0;
            color: #333;
            font-size: 1.4rem;
        }
        .logout-btn {
            background: #ff4d4d;
            color: white;
            padding: 8px 25px;
            border: none;
            border-radius: 5px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background 0.3s;
            margin-left: auto; /* Pushes the button to the right */
            white-space: nowrap; /* Prevents text wrapping */
            width:10%;
        }
        .logout-btn:hover {
            background: #cc0000;
        }
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            width: 100%;
        }
        .card {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
        }
        .card h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        .card p {
            color: #666;
            font-size: 1rem;
        }
        .user-info {
    text-align: center;
}

.user-info p {
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 18px;  /* Adjust the font size as needed */
}

.user-info img {
    border-radius: 50%;  /* Optional: Make the image round */
    margin-right: 10px;
}
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <div class="user-info">
                <h1>Dashboard</h1>
                <p><img src="img/ram.jpg" alt="Hey" style="width: 80px; height: 80px; margin-right: 10px;">Hi, Aashish</p>
            </div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
        <div class="cards-container">
            <div class="card" onclick="navigateTo('interview.html')">
                <h2>Interview Schedule</h2>
                <p>Click to view Candidates List</p>
            </div>
            <div class="card" onclick="navigateTo('manage.html')">
                <h2>Manage Candidate</h2>
                <p>Click to manage candidates.</p>
            </div>
            <div class="card" onclick="navigateTo('register.html')">
                <h2>Register New</h2>
                <p>Click to register new candidates.</p>
            </div>
        </div>
    </div>
    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
        function logout() {
            alert("Logging out...");
            window.location.href = "login.html"; // Change to actual logout functionality
        }
    </script>
</body>
</html>
